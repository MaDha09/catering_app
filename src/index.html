<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Awesome Capacitor App</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Include Ionic PWA Elements -->
  <script type="module"
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
  <script nomodule
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

  <!-- Favicon and Manifest -->
  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
  <link rel="manifest" href="./manifest.json" />

  <!-- CSS files -->
  <link rel="stylesheet" href="./css/form1.css" />
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/main.min.css" />

  <!-- Bootstrap JavaScript files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom JavaScript file -->
  <script type="module" src="./js/auth/login.js"></script>

  <meta name="theme-color" content="#31d53d" />
</head>

<body>

  <div class="container">
    <div class="logo"></div>
          <img src="./assets/imgs/Fuentes.png" alt="">
    <div class="app">
      <h1>Let Us Cater to Your Cravings!</h1>
    </div>

    <!--Form start-->
    <form action="#" class="form py-3" id="user_login">

      <div class="alert alert-success d-none" role="alert"></div>
      <div class="alert alert-danger d-none" role="alert"></div>

      <div class="input-group mb-3">
        <span class="input-group-text"><i class='fa fa-envelope'></i></span>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
      </div>
      <div class="d-grid">
        <button class="btn btn-info">LogIn</button>

        <p class="text-center mt-3">
          SignUp Now by Clicking <a href="sign.html"> Sign Up </a>
        </p>
      </div>
    </form>
  </div>

</body>

</html>
